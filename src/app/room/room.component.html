<div class="mockup-phone border-primary">
  <div class="camera"></div>
  <div class="display">
    <div
      class="artboard bg-base-300 flex gap-8 p-4 flex-col jistify-end phone-1"
    >
      <app-chat (messageDeleted)="removeMessage($event)" [myId]="myId" [messages]="messages()" class="flex-1"></app-chat>
      <app-chat-input [myId]="myId" [(value)]="newMessage"></app-chat-input>
    </div>
  </div>
</div>
